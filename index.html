---
layout: default
---

<div class="container row">
    
    <div class="content">
    <script>
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
      if(isMobile){
        const mobileHtml = '<h4 class="cv-title"><span class="black white-text">{{ site.minititle }}</span></h4>';
        document.querySelector('.content').innerHTML = mobileHtml;
      } else {
        const webHtml = '<h1 class="cv-title"><span class="black white-text">{{ site.title }}</span></h1>';
        document.querySelector('.content').innerHTML = webHtml;
      }
    </script>
    
    <!-- <h1 class="cv-title"><span class="black white-text">{{ site.title }}</span></h1> -->
    {% assign posts = site.steps | sort: 'date' | reverse %}
    {% for step in posts %}
    <div class="item">
        <i class="vertical-line"></i>
        <h5 class="item-date">{{ step.date | date: '%Y - %m - %d' }} 发布：</h5>
        <div class="card-panel">
            <p>
                {{ step.content }}
            </p>
        </div>
    </div>
    {% endfor %}
    <div class="last-item">
        <i class="vertical-line"></i>
        
    </div>
    </div>
