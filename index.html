---
layout: default
---

<script>
    // 检查userAgent是否包含以下移动设备字符串
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

    if(isMobile){
      // 移动端代码
      const mobileContent = document.createElement('h1');
      mobileContent.textContent = "欢迎访问移动端页面";
      document.getElementById('content').appendChild(mobileContent);
    } else {
      // web端代码
      const webContent = document.createElement('h1');
      webContent.textContent = "欢迎访问Web端页面";
      document.getElementById('content').appendChild(webContent);
    }
  </script>

<div class="container row">
    <!-- <h1 class="cv-title"><span class="black white-text">{{ site.title }}</span></h1> -->
    <div id="content"></div>
    {% assign posts = site.steps | sort: 'date' %}
    {% for step in posts %}
    <div class="item">
        <i class="vertical-line"></i>
        <h5 class="item-date">{{ step.date | date: '%Y - %m - %d' }} 发布：</h5>
        <div class="card-panel">
            <p>
                {{ step.content }}
            </p>
        </div>
    </div>
    {% endfor %}
    <div class="last-item">
        <i class="vertical-line"></i>
        
    </div>
    </div>
